<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send POST Request</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        button {
            background-color: #ff7e5f;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #feb47b;
            transform: scale(1.05);
        }

        pre {
            text-align: left;
            background-color: #333;
            color: #f1f1f1;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 400px;
            overflow-y: auto;
            font-size: 24px; /* Increase the font size */
        }
    </style>
    <script>
        function sendPostRequest() {
            fetch('http://localhost:8080/llm/getIdeas', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                },
            })
                .then(response => response.text())
                .then(data => {
                    let prompt = document.createElement('pre');
                    prompt.innerHTML = data;
                    prompt.id = 'response-text'; // Assign an ID for easy manipulation
                    document.querySelector('.container').appendChild(prompt);
                    console.log('Success:', data);
                })
                .catch((error) => {
                    console.error('Error:', error);
                    alert('Request failed: ' + error);
                });
        }
    </script>
</head>
<body>
<div class="container">
    <h1>Send POST Request</h1>
    <button onclick="sendPostRequest()">Send Request</button>
</div>
</body>
</html>
